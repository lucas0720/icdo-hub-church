<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
    <title>ICDO - Iglesia Casa de Oracion</title>
    <link rel="preload" as="image" href="./assets/hero-background.webp">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            
            <a href="/" class="nav__logo">
                <h1 class="nav__title">ICDO</h1>
            </a>

            <div class="nav__menu" id="nav-menu">
                
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Download</a>
                    </li>
                </ul>

                <button class="nav__close" id="nav-close" aria-label="Cerrar menú">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
                        fill="currentColor" viewBox="0 0 24 24" >
                        <!--Boxicons v3.0.8 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <path d="M14.83 7.76 12 10.59 9.17 7.76 7.76 9.17 10.59 12l-2.83 2.83 1.41 1.41L12 13.41l2.83 2.83 1.41-1.41L13.41 12l2.83-2.83z"></path><path d="M12 2C9.33 2 6.82 3.04 4.93 4.93S2 9.33 2 12s1.04 5.18 2.93 7.07c1.95 1.95 4.51 2.92 7.07 2.92s5.12-.97 7.07-2.92S22 14.67 22 12s-1.04-5.18-2.93-7.07A9.93 9.93 0 0 0 12 2m5.66 15.66c-3.12 3.12-8.19 3.12-11.31 0-1.51-1.51-2.34-3.52-2.34-5.66s.83-4.15 2.34-5.66S9.87 4 12.01 4s4.15.83 5.66 2.34 2.34 3.52 2.34 5.66-.83 4.15-2.34 5.66Z"></path>
                    </svg>
                </button>
            </div>

            <button class="nav__toggle" id="nav-toggle" aria-label="Abrir menú">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

        </nav>
    </header>

    <main>
        <section class="hero" id="home">

            <div class="hero__container container">

                <figure class="hero__picture">
                    <img class="hero__logo" src="./assets/LOGOACT.png" alt="Logo Principal ICDO">
                </figure>  
            </div>
        </section>

        <section class="carrusel">
            <div class="carrusel__container swiper">
                
                <h2 class="carrusel__subtitle"> Relacionado con ICDO </h2>

                <div class="carrusel__cards card-wrapper">

                    <ul class="carrusel__card-list swiper-wrapper">

                        <li class="carrusel__card-item swiper-slide">
                            <a class="card-link" href="#">
                                <img class="card-image" src="./assets/cartel.png" alt="Card Image">
                            </a>
                        </li>

                        <li class="carrusel__card-item swiper-slide">
                            <a class="card-link" href="#">
                                <img class="card-image" src="./assets/cartel.png" alt="Card Image">
                            </a>
                        </li>

                        <li class="carrusel__card-item swiper-slide">
                            <a class="card-link" href="#">
                                <img class="card-image" src="./assets/cartel.png" alt="Card Image">
                            </a>
                        </li>

                        <li class="carrusel__card-item swiper-slide">
                            <a class="card-link" href="#">
                                <img class="card-image" src="./assets/cartel.png" alt="Card Image">
                            </a>
                        </li>

                        <li class="carrusel__card-item swiper-slide">
                            <a class="card-link" href="#">
                                <img class="card-image" src="./assets/cartel.png" alt="Card Image">
                            </a>
                        </li>
                    </ul>

                    <div class=" swiper-pagination"></div>
                    <div class="swiper-slide-button swiper-button-prev"></div>
                    <div class="swiper-slide-button swiper-button-next"></div>
                </div>
            </div>

        </section>
 
    </main>

    <footer class="footer">
        <h2>Working progress</h2>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
